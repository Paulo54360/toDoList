<ion-header>
  <ion-toolbar>
    <ion-title>
      To Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Task Name</ion-label>
    <ion-input type="text" [(ngModel)]="taskName"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="addTask()">Add Task</ion-button>

  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-label>{{ task.name }}</ion-label>
        <ion-button slot="end" (click)="deleteTask(task.id)">Delete</ion-button>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="primary">Edit</ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
