<ion-header>
  <ion-toolbar>
    <ion-title>
      Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      {{ task.name }}
      <ion-button slot="end" (click)="deleteTask(task.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input [(ngModel)]="taskName"></ion-input>
    <ion-button (click)="addTask()">Add Task</ion-button>
  </ion-item>
</ion-content>
